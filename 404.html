<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting…</title>
    <script>
      // GitHub Pages SPA fallback: redirect any 404 to "/<repo>/"
      (function() {
        var parts = location.pathname.split('/').filter(Boolean);
        // Project pages: /<repo>/... → redirect to "/<repo>/" but PRESERVE the hash (OAuth tokens)
        var repoBase = parts.length > 0 ? '/' + parts[0] + '/' : '/';
        location.replace(repoBase + location.hash);
      })();
    </script>
  </head>
  <body>
    Redirecting…
  </body>
  </html>
